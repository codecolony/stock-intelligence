<!DOCTYPE html>
<html lang="en" data-theme="ocean">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default: Ocean Dark */
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #334155;
            --gradient-start: #3b82f6;
            --gradient-end: #8b5cf6;
            --accent-glow: rgba(37, 99, 235, 0.2);
            --body-bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        [data-theme="midnight"] {
            --primary: #8b5cf6;
            --bg-dark: #020617;
            --bg-card: #0f172a;
            --bg-card-hover: #1e293b;
            --border: #1e293b;
            --gradient-start: #7c3aed;
            --gradient-end: #c026d3;
            --accent-glow: rgba(139, 92, 246, 0.2);
            --body-bg: linear-gradient(135deg, #020617 0%, #0f172a 100%);
        }

        [data-theme="emerald"] {
            --primary: #059669;
            --bg-dark: #064e3b;
            --bg-card: #065f46;
            --bg-card-hover: #047857;
            --border: #047857;
            --gradient-start: #10b981;
            --gradient-end: #3b82f6;
            --accent-glow: rgba(16, 185, 129, 0.2);
            --body-bg: linear-gradient(135deg, #064e3b 0%, #022c22 100%);
        }

        [data-theme="rose"] {
            --primary: #e11d48;
            --bg-dark: #4c0519;
            --bg-card: #881337;
            --bg-card-hover: #9f1239;
            --border: #9f1239;
            --gradient-start: #f43f5e;
            --gradient-end: #8b5cf6;
            --accent-glow: rgba(225, 29, 72, 0.2);
            --body-bg: linear-gradient(135deg, #4c0519 0%, #2e000e 100%);
        }

        [data-theme="light"] {
            --primary: #2563eb;
            --success: #059669;
            --danger: #dc2626;
            --warning: #d97706;
            --bg-dark: #f8fafc;
            --bg-card: #ffffff;
            --bg-card-hover: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --gradient-start: #2563eb;
            --gradient-end: #4f46e5;
            --accent-glow: rgba(37, 99, 235, 0.1);
            --body-bg: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--body-bg);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            padding: 30px 20px;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .settings-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .settings-btn:hover {
            background: var(--bg-card-hover);
            transform: rotate(45deg);
        }

        .settings-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            width: 280px;
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-menu.show {
            display: flex;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .theme-option {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .theme-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-option.active {
            border-color: var(--primary);
            background: var(--accent-glow);
        }

        .theme-preview {
            width: 100%;
            height: 30px;
            border-radius: 4px;
            margin-bottom: 5px;
            display: flex;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .add-stock {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .autocomplete-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .add-stock input {
            width: 100%;
            padding: 14px 20px;
            font-size: 15px;
            font-family: inherit;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .add-stock input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .add-stock input::placeholder {
            color: var(--text-muted);
        }

        .autocomplete-suggestions {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            max-height: 320px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            display: none;
        }

        .autocomplete-suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 14px 18px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover,
        .suggestion-item.selected {
            background-color: var(--bg-card-hover);
        }

        .suggestion-symbol {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .suggestion-name {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 3px;
        }

        .add-stock button {
            padding: 14px 28px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .add-stock button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        .add-stock button:active {
            transform: translateY(0);
        }

        .stocks-list {
            list-style: none;
            display: grid;
            gap: 16px;
        }

        .stock-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stock-item:hover {
            background: var(--bg-card-hover);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .stock-item.loading {
            opacity: 0.6;
            cursor: wait;
        }

        .stock-symbol {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stock-details {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .stock-details.show {
            display: block !important;
            visibility: visible !important;
        }

        .detail-section {
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.02);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .detail-section h3 {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            color: var(--text-muted);
        }

        .price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--success);
        }

        .news-list {
            list-style: none;
        }

        .news-item {
            padding: 14px 0;
            border-bottom: 1px solid var(--border);
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-title {
            font-weight: 500;
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .news-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .news-link:hover {
            color: var(--gradient-start);
        }

        .error {
            color: var(--danger);
            font-size: 13px;
            padding: 10px 14px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .chart-container {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 10px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Loading animation */
        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        .stock-item.loading .stock-symbol {
            animation: pulse 1.5s infinite;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.75rem;
            }

            .add-stock {
                flex-direction: column;
            }

            .autocomplete-container {
                max-width: 100%;
            }

            .add-stock button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="settings-btn" id="settingsBtn" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
        </button>

        <div class="settings-menu" id="settingsMenu">
            <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 10px;">Personalization</h3>
            <p style="font-size: 13px; color: var(--text-secondary); margin-bottom: 15px;">Choose your visual style</p>

            <div class="theme-grid">
                <div class="theme-option active" data-theme-id="ocean">
                    <div class="theme-preview" style="background: linear-gradient(135deg, #0f172a, #3b82f6);"></div>
                    Ocean
                </div>
                <div class="theme-option" data-theme-id="midnight">
                    <div class="theme-preview" style="background: linear-gradient(135deg, #020617, #8b5cf6);"></div>
                    Midnight
                </div>
                <div class="theme-option" data-theme-id="emerald">
                    <div class="theme-preview" style="background: linear-gradient(135deg, #064e3b, #10b981);"></div>
                    Emerald
                </div>
                <div class="theme-option" data-theme-id="rose">
                    <div class="theme-preview" style="background: linear-gradient(135deg, #4c0519, #f43f5e);"></div>
                    Rose
                </div>
                <div class="theme-option" data-theme-id="light" style="grid-column: span 2;">
                    <div class="theme-preview" style="background: linear-gradient(135deg, #f8fafc, #2563eb);"></div>
                    Clean Light
                </div>
            </div>
        </div>

        <header>
            <h1>Stock Intelligence</h1>
            <p class="subtitle">Real-time stock analysis with fundamental & technical insights</p>
        </header>

        <div class="add-stock">
            <div class="autocomplete-container">
                <input type="text" id="symbolInput" placeholder="Search stocks (e.g., RELIANCE, TCS)"
                    autocomplete="off" />
                <div class="autocomplete-suggestions" id="autocompleteSuggestions"></div>
            </div>
            <button onclick="addStock()">Add Stock</button>
        </div>

        <ul class="stocks-list" id="stocksList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
